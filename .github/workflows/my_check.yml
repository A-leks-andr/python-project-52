name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12  # или 3.13, если используете её

      - name: Install dependencies
        run: uv sync

      - name: Run Linter
        # Проверяет код на ошибки (если ruff установлен в проекте)
        run: uv run ruff check . || echo "Linter not configured"

      - name: Run Tests
        env:
          SECRET_KEY: "django-insecure-test-key-only-for-ci"
          DATABASE_URL: "sqlite:///:memory:"
        run: make test
